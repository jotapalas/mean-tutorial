<mat-toolbar color="primary">
  <span>
    <a routerLink="/">
      MyMessages
    </a>
  </span>
  <span class="blankSpace"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a
        mat-button
        routerLink="/create"
        routerLinkActive="mat-accent">
        New post
      </a>
    </li>
    <!-- NON AUTHENTICATED USERS -->
    <li *ngIf="!userIsAuthenticated">
      <a
        mat-button
        routerLink="/auth/login"
        routerLinkActive="mat-accent">
        Login
      </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a
        mat-button
        routerLink="/auth/signup"
        routerLinkActive="mat-accent">
        Signup
      </a>
    </li>
    <!-- AUTHENTICATED USERS -->
    <li>
      <button
        mat-button
        *ngIf="userIsAuthenticated"
        (click)="onLogout()"
      >Logout</button>
    </li>
  </ul>

</mat-toolbar>
